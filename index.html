<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="left">
          <h3 class="result">Your Result</h3>
          <div class="circle">
            <h2 class="number">76</h2>
            <span class="span">of 100</span>
          </div>
          <div class="context">
            <h3 class="great">Great</h3>
            <p class="prg">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="content-right">
            <h3 class="summ">Summary</h3>
            <div class="right-results red">
              <div class="text">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <h4 class="color-text-red">Reaction</h4>
              </div>
              <span class="result-number"
                >80 <span class="span-number">/ 100</span></span
              >
            </div>
            <div class="right-results orange">
              <div class="text">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <h4 class="color-text-orange">Memory</h4>
              </div>
              <span class="result-number"
                >92 <span class="span-number">/ 100</span></span
              >
            </div>
            <div class="right-results green">
              <div class="text">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <h4 class="color-text-green">Verbal</h4>
              </div>
              <span class="result-number"
                >61 <span class="span-number">/ 100</span></span
              >
            </div>
            <div class="right-results blue">
              <div class="text">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <h4 class="color-text-blue">Visual</h4>
              </div>
              <span class="result-number"
                >72 <span class="span-number">/ 100</span></span
              >
            </div>
            <div class="btn-1">
              <button class="btn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
